---
libraries:
  Movies:
    metadata_path:
     - file: config/movies.yml
    overlay_path:
      - remove_overlays: false
      - pmm: resolution
      - pmm: ribbon
      - pmm: audio_codec
      - pmm: commonsense
      - pmm: video_format
      - pmm: flixpatrol
        template_variables:
          position: left
          time_window: this_year
      - pmm: mediastinger
      - pmm: ratings
        template_variables:
          rating1: user
          rating1_image: rt_tomato
          rating2: critic
          rating2_image: imdb
          rating3: audience
          rating3_image: tmdb
          horizontal_position: right
      - pmm: streaming
    settings:
      asset_directory:
        - config/assets
    operations:
      split_duplicates: false
      assets_for_all: false
      delete_unmanaged_collections: true
      mass_user_rating_update: mdb_tomatoes
      mass_critic_rating_update: imdb
      mass_audience_rating_update: tmdb
      mass_genre_update: tmdb
      mass_content_rating_update: mdb_commonsense
      mass_imdb_parental_labels: without_none
  TV Shows:
    metadata_path:
      - file: config/tv.yml
    overlay_path:
      - remove_overlays: false
      - pmm: ribbon
        template_variables:
          overlay_level: season
      - pmm: audio_codec
        template_variables:
          overlay_level: season
      - pmm: commonsense
        template_variables:
          overlay_level: episode
      - pmm: episode_info
        template_variables:
          overlay_level: episode
      - pmm: flixpatrol
        template_variables:
          position: left
          time_window: this_year
      - pmm: runtimes
        template_variables:
          overlay_level: episode
      - pmm: status
      - pmm: mediastinger
      - pmm: ratings
        template_variables:
          rating1: user
          rating1_image: rt_tomato
          rating2: critic
          rating2_image: imdb
          rating3: audience
          rating3_image: tmdb
          horizontal_position: right
    settings:
      asset_directory:
        - config/assets
    operations:
      split_duplicates: false
      assets_for_all: false
      delete_unmanaged_collections: true
      mass_user_rating_update: mdb_tomatoes
      mass_critic_rating_update: imdb
      mass_audience_rating_update: tmdb
      mass_genre_update: tmdb
      mass_content_rating_update: mdb_commonsense
      mass_originally_available_update: tmdb
      mass_episode_critic_rating_update: imdb
      mass_episode_audience_rating_update: tmdb
      mass_imdb_parental_labels: without_none
  Anime:
    metadata_path:
      - pmm: basic                 # This is a file within PMM's defaults folder
      - pmm: anilist               # This is a file within PMM's defaults folder
      # see the wiki for how to use local files, folders, URLs, or files from git
  Music:
    metadata_path:
      - file: config/Music.yml     # This is a local file THAT YOU MIGHT CREATE
playlist_files:
  - pmm: playlist
    template_variables:
      libraries: Movies, TV Shows
