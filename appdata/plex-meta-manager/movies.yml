---
templates:
  tmdb:
    optional:
      - collections
      - lists
      - movies
      - tmdb_summary
      - summary
      - company
    tmdb_collection: <<collections>>
    tmdb_list: <<lists>>
    tmdb_movie: <<movies>>
    tmdb_summary: <<tmdb_summary>>
    summary: <<summary>>
    url_poster: <<poster>>
    sync_mode: sync
    sort_title: +03_<<collection_name>>
    radarr_add_missing: true
    collection_order: release
    collection_mode: hide
    schedule:
      - weekly(sunday)
      - hourly(02)
  imdb:
    url_poster: <<poster>>
    summary: <<summary>>
    sort_title: +03_<<collection_name>>
    radarr_add_missing: true
    sync_mode: sync
    collection_mode: hide
    schedule:
      - weekly(sunday)
      - hourly(02)
  Chart:
    sort_title: +1_<<num>><<collection_name>>
    sync_mode: sync
    smart_label: random
  Best of:
    trakt_list: https://trakt.tv/users/lish408/lists/rotten-tomatoes-best-of-<<year>>
    sort_title: +1_Best of <<year>>
    sync_mode: sync
    summary: Rotten Tomatoes Best Movies of <<year>>
    smart_label: audience_rating.desc
  Oscars:
    trakt_list: https://trakt.tv/users/pjcob/lists/<<year>>-oscars
    sort_title: '*Oscars <<year>>'
    sync_mode: sync
    summary: Academy Awards (Oscars) for <<year>>
    smart_label: audience_rating.desc
