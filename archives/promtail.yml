  promtail:
    <<: *metrics
    image: grafana/promtail:2.8.0
    container_name: promtail
    command: 
      - "-config.file=/etc/promtail/config.yml"
      - "-config.expand-env=true"
    volumes:
      - $DOCKERDIR/appdata/promtail:/etc/promtail
      - /var/log:/var/log
    environment:
      <<: *user